<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'TarsPHP',
      repo: 'TarsPHP/TarsPHP',
      loadSidebar: 'SUMMARY.md',
      themeColor: '#3F51B5',
      auto2top: true,
      autoHeader: false,
      loadNavbar: true,
      alias: {
        '/SUMMARY.md': '/en/SUMMARY.md',
        '/zh/.*/SUMMARY.md': '/zh/SUMMARY.md',
        '/en/.*/SUMMARY.md': '/en/SUMMARY.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/TarsPHP/doc/tree/master/')
      ],
      plantuml: {
        skin: 'classic',
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return ('<div class="mermaid">' + mermaid.render(lang, code) + '</div>');
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: {
          '/zh/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh/': '找不到结果',
          '/': 'No Results'
        },
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
